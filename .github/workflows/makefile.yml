name: MAKEFILE CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: clone
        uses: actions/checkout@v3

      - name: setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 pytest

      - name: linters
        run: |
          isort --check-only server tests
          black --check server tests
          flake8 server tests

      - name: tests
        run: |
          PYTHONPATH=. pytest
