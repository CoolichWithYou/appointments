name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      POSTGRES_DB:        ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER:      ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD:  ${{ secrets.POSTGRES_PASSWORD }}
      DB_HOST:            ${{ secrets.DB_HOST }}
      DB_PORT:            ${{ secrets.DB_PORT }}
      DB_NAME:            ${{ secrets.DB_NAME }}
      DB_USER:            ${{ secrets.DB_USER }}
      DB_PASSWORD:        ${{ secrets.DB_PASSWORD }}


    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Docker Compose
        run: sudo apt-get install docker-compose -y

      - name: compose up
        run: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up --build -d

      - name: wait db launch
        run: |
          echo "Waiting for PostgreSQL..."
          until docker exec clinic_db pg_isready -U $POSTGRES_USER; do
            sleep 2
          done

      - name: Show FastAPI container logs
        run: docker logs clinic_server || true


      - name: Run tests inside FastAPI container
        run: docker exec clinic_server make -C /app test

      - name: Run linters inside FastAPI container
        run: docker exec clinic_server make -C /app lint
